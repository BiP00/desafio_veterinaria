<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Santa Margarita</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <H1>Clínica Santa Margarita</H1>

    <div class="formulario">
        <form action="" method="get">
            <div class="form-line">
                <p>Nombre del Paciente</p>
                <input type="text" name="nombrePaciente" placeholder="Cachupin" >
            </div>
            <div class="form-line">
                <p>Nombre Tutor</p>
                <input type="text" name="nombreTutor" placeholder="Juan Pérez">
            </div>
            <div class="form-line">
                <p>Fecha de Nacimiento</p>
                <input type="date" name="nacimiento">
            </div>
            <div class="form-line">
                <p>Especie</p>
                <label for="especie">Elija la especie:</label>
                    <select id="especie" name="especie">
                    <option value="canino">Canino</option>
                    <option value="felino">Felino</option>
                    <option value="equino">Equino</option>
                    <option value="roedor">Roedor</option>
                    </select>
            </div>
            <div class="form-line">
                <p>Raza</p>
                <input type="text" name="raza">
            </div>
            <div class="form-line">
                <p>Género</p>
                <input type="radio" id="macho" name="genero" value="macho">
                <label for="macho">Macho</label><br>
                <input type="radio" id="hembra" name="genero" value="hembra">
                <label for="hembra">Hembra</label><br>
            </div>
            <div class="form-line">
                <p>Esterilizado</p>
                <input type="radio" id="si" name="esterilizado" value="si">
                <label for="si">Si</label><br>
                <input type="radio" id="no" name="esterilizado" value="no">
                <label for="no">No</label><br>
            </div>
            <div class="form-line">
                <p>Peso:</p>
                <input type="number" name="peso">
            </div><br>
            <label for="diagnostico">Diagnóstico Mascota:</label><br>
            <textarea id="diagnostico" name="diagnostico" rows="4" cols="30">
            </textarea>
            <div>
                <br><button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script href="dinamica.js"></script>
</body>
</html>
